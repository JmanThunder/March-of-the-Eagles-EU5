l_english:
 LOADING_TIP_0: " #T \"Man has the right to deal with his oppressors by devouring their palpitating hearts.\"#! \n #tooltip_subheading — Jean-Paul Marat#!"
 LOADING_TIP_1: " #T \"My Enemies are Many, my Equals are NONE!!!\"#! \n #tooltip_subheading — Napoleon Bonaparte#!"
 LOADING_TIP_2: " #T \"There is strong shadow where there is much light.\"#! \n #tooltip_subheading — Götz von Berlichingen, Act I (1773) — Johann Wolfgang von Goethe#!"
 LOADING_TIP_3: " #T \"China is a big place with many chinese\"#! \n #tooltip_subheading — Charles André Joseph Marie de Gaulle#!"
 LOADING_TIP_4: " #T \"A single Voltaire will do more honor to France than a thousand pedants, a thousand false wits, a thousand great men of inferior order. \"#! \n #tooltip_subheading — Friedrich II "the Great"of Prussia#!"
 LOADING_TIP_5: " #T \"The secret of freedom lies in educating people, whereas the secret of tyranny is in keeping them ignorant.\"#! \n #tooltip_subheading — Maximilien Robespierre#!"
 LOADING_TIP_6: " #T \"A true revolutionary should be ready to perish in the process\"#! \n #tooltip_subheading — Maximilien Robespierre#!"
 LOADING_TIP_7: " #T \"To be armed for personal defense is the right of every man; to be armed to defend the liberty and existence of the common homeland is the right of every citizen.\"#! \n #tooltip_subheading — Maximilien Robespierre#!"
LOADING_TIP_6: " #T \"The Revolution is over. I am the Revolution.\"#! \n #tooltip_subheading — Napoleon Bonaparte#!"
